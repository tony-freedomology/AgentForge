<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="architectGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="purpleRobeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>

    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>

    <radialGradient id="wisdomGrad">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Mystical ground circle -->
  <ellipse cx="256" cy="460" rx="110" ry="25" fill="#a855f7" opacity="0.3" filter="url(#architectGlow)"/>

  <!-- Wisdom aura -->
  <circle cx="256" cy="260" r="160" fill="url(#wisdomGrad)" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Flowing robe -->
  <path d="M 180 190 Q 130 340 120 460 L 390 460 Q 380 340 330 190 Z" fill="url(#purpleRobeGrad)" stroke="#6b21a8" stroke-width="2"/>

  <!-- Robe inner detail -->
  <path d="M 210 200 Q 190 330 200 460 L 310 460 Q 320 330 300 200 Z" fill="#581c87" opacity="0.6"/>

  <!-- Gold trim on robe -->
  <path d="M 180 190 Q 130 340 120 460" stroke="url(#goldAccent)" stroke-width="4" fill="none"/>
  <path d="M 330 190 Q 380 340 390 460" stroke="url(#goldAccent)" stroke-width="4" fill="none"/>

  <!-- Belt -->
  <rect x="170" y="280" width="170" height="20" rx="3" fill="url(#goldAccent)"/>
  <circle cx="256" cy="290" r="15" fill="#7c3aed" stroke="url(#goldAccent)" stroke-width="3"/>

  <!-- Wise sage head -->
  <ellipse cx="256" cy="140" rx="55" ry="65" fill="#d4a373"/>

  <!-- Beard -->
  <path d="M 210 160 Q 200 260 256 280 Q 312 260 302 160" fill="#e5e5e5" stroke="#d4d4d4" stroke-width="1"/>
  <path d="M 230 170 Q 220 240 256 260 Q 292 240 282 170" fill="#f5f5f5"/>

  <!-- Eyes (wise, knowing) -->
  <ellipse cx="235" cy="125" rx="12" ry="8" fill="#1e1b4b"/>
  <ellipse cx="277" cy="125" rx="12" ry="8" fill="#1e1b4b"/>
  <ellipse cx="237" cy="124" rx="4" ry="3" fill="#a855f7" filter="url(#architectGlow)"/>
  <ellipse cx="279" cy="124" rx="4" ry="3" fill="#a855f7" filter="url(#architectGlow)"/>

  <!-- Third eye (mystical) -->
  <ellipse cx="256" cy="100" rx="8" ry="10" fill="#7c3aed" filter="url(#architectGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Eyebrows -->
  <path d="M 215 115 Q 235 105 255 115" stroke="#9ca3af" stroke-width="3" fill="none"/>
  <path d="M 257 115 Q 277 105 297 115" stroke="#9ca3af" stroke-width="3" fill="none"/>

  <!-- Hat/crown -->
  <path d="M 190 130 Q 190 60 256 30 Q 322 60 322 130 L 300 150 L 212 150 Z" fill="url(#purpleRobeGrad)" stroke="#6b21a8" stroke-width="2"/>
  <path d="M 190 130 L 322 130" stroke="url(#goldAccent)" stroke-width="4"/>

  <!-- Crown gem -->
  <polygon points="256,50 270,80 242,80" fill="url(#goldAccent)"/>
  <circle cx="256" cy="65" r="10" fill="#c4b5fd" filter="url(#architectGlow)"/>

  <!-- Floating blueprints/schematics -->
  <g transform="rotate(-15 380 200)">
    <rect x="340" y="150" width="80" height="100" fill="#fefce8" stroke="url(#goldAccent)" stroke-width="2" rx="3"/>
    <line x1="350" y1="170" x2="410" y2="170" stroke="#a855f7" stroke-width="2"/>
    <line x1="350" y1="185" x2="400" y2="185" stroke="#a855f7" stroke-width="1"/>
    <line x1="350" y1="200" x2="405" y2="200" stroke="#a855f7" stroke-width="1"/>
    <rect x="355" y="210" width="40" height="30" stroke="#a855f7" stroke-width="1" fill="none"/>
    <circle cx="375" cy="225" r="8" stroke="#a855f7" stroke-width="1" fill="none"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Floating geometric shapes -->
  <polygon points="120,180 140,150 160,180 140,210" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6" filter="url(#architectGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 140 180;360 140 180" dur="10s" repeatCount="indefinite"/>
  </polygon>

  <rect x="100" y="280" width="30" height="30" fill="none" stroke="#c4b5fd" stroke-width="2" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" values="0 115 295;360 115 295" dur="15s" repeatCount="indefinite"/>
  </rect>

  <!-- Staff with crystal -->
  <rect x="80" y="120" width="10" height="350" rx="5" fill="#6b21a8" stroke="#7c3aed" stroke-width="2"/>
  <polygon points="85,120 60,70 110,70" fill="url(#goldAccent)"/>
  <polygon points="85,80 70,50 100,50" fill="#c4b5fd" filter="url(#architectGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </polygon>

  <!-- Arms holding scroll -->
  <ellipse cx="190" cy="260" rx="25" ry="18" fill="#d4a373"/>
  <ellipse cx="320" cy="270" rx="25" ry="18" fill="#d4a373"/>

  <!-- Rune circles -->
  <text x="350" y="380" fill="#a855f7" font-size="24" opacity="0.5" filter="url(#architectGlow)">⬡</text>
  <text x="150" y="350" fill="#a855f7" font-size="20" opacity="0.4">⌬</text>
</svg>
