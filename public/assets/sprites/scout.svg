<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="scoutGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="natureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>

    <linearGradient id="leatherScout" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78716c"/>
      <stop offset="50%" style="stop-color:#57534e"/>
      <stop offset="100%" style="stop-color:#44403c"/>
    </linearGradient>

    <radialGradient id="natureAura">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </radialGradient>

    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#9ca3af"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
  </defs>

  <!-- Shadow/stealth effect -->
  <ellipse cx="256" cy="470" rx="80" ry="18" fill="#22c55e" opacity="0.25" filter="url(#scoutGlow)"/>

  <!-- Nature aura -->
  <circle cx="256" cy="280" r="150" fill="url(#natureAura)" opacity="0.2">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Cloak flowing -->
  <path d="M 190 160 Q 100 300 140 470 L 370 470 Q 410 300 320 160 Z" fill="#1f2937" stroke="#374151" stroke-width="2" opacity="0.9"/>
  <path d="M 200 170 Q 120 310 155 470 L 357 470 Q 392 310 310 170 Z" fill="#374151" opacity="0.5"/>

  <!-- Hood -->
  <path d="M 200 140 Q 200 80 256 60 Q 312 80 312 140 Q 312 170 256 190 Q 200 170 200 140 Z" fill="#1f2937" stroke="#374151" stroke-width="2"/>

  <!-- Shadowed face -->
  <ellipse cx="256" cy="150" rx="40" ry="45" fill="#292524"/>

  <!-- Elven face visible -->
  <ellipse cx="256" cy="155" rx="30" ry="35" fill="#d4a373"/>

  <!-- Keen glowing eyes -->
  <ellipse cx="242" cy="145" rx="8" ry="5" fill="#052e16"/>
  <ellipse cx="270" cy="145" rx="8" ry="5" fill="#052e16"/>
  <ellipse cx="243" cy="144" rx="4" ry="3" fill="#22c55e" filter="url(#scoutGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="271" cy="144" rx="4" ry="3" fill="#22c55e" filter="url(#scoutGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Pointed elf ears -->
  <path d="M 200 130 Q 175 100 165 80 Q 185 110 200 140" fill="#d4a373"/>
  <path d="M 312 130 Q 337 100 347 80 Q 327 110 312 140" fill="#d4a373"/>

  <!-- Sleek leather armor underneath -->
  <path d="M 210 190 Q 200 300 210 400 L 300 400 Q 310 300 300 190 Z" fill="url(#leatherScout)" stroke="#44403c" stroke-width="2"/>

  <!-- Belt -->
  <rect x="200" y="300" width="110" height="15" fill="#292524" stroke="#22c55e" stroke-width="2"/>

  <!-- Legs -->
  <path d="M 220 400 L 210 470 L 250 470 L 255 410 Z" fill="url(#leatherScout)"/>
  <path d="M 290 400 L 300 470 L 260 470 L 257 410 Z" fill="url(#leatherScout)"/>

  <!-- Boot wraps -->
  <path d="M 210 440 L 250 440" stroke="#22c55e" stroke-width="3"/>
  <path d="M 260 440 L 300 440" stroke="#22c55e" stroke-width="3"/>

  <!-- DUAL DAGGERS -->
  <!-- Left dagger -->
  <g transform="rotate(-30 140 280)">
    <rect x="135" y="280" width="10" height="50" fill="#44403c"/>
    <rect x="130" y="275" width="20" height="10" fill="#22c55e"/>
    <path d="M 140 230 L 150 280 L 130 280 Z" fill="url(#bladeGrad)" stroke="#6b7280" stroke-width="1"/>
    <path d="M 140 240 L 140 275" stroke="#22c55e" stroke-width="2" filter="url(#scoutGlow)"/>
  </g>

  <!-- Right dagger -->
  <g transform="rotate(30 370 280)">
    <rect x="365" y="280" width="10" height="50" fill="#44403c"/>
    <rect x="360" y="275" width="20" height="10" fill="#22c55e"/>
    <path d="M 370 230 L 380 280 L 360 280 Z" fill="url(#bladeGrad)" stroke="#6b7280" stroke-width="1"/>
    <path d="M 370 240 L 370 275" stroke="#22c55e" stroke-width="2" filter="url(#scoutGlow)"/>
  </g>

  <!-- Arms reaching for daggers -->
  <path d="M 180 200 Q 130 240 120 290" stroke="#44403c" stroke-width="25" stroke-linecap="round" fill="none"/>
  <path d="M 330 200 Q 380 240 390 290" stroke="#44403c" stroke-width="25" stroke-linecap="round" fill="none"/>

  <!-- Hands -->
  <ellipse cx="120" cy="295" rx="18" ry="14" fill="#d4a373"/>
  <ellipse cx="392" cy="295" rx="18" ry="14" fill="#d4a373"/>

  <!-- Wolf spirit companion (ethereal) -->
  <g opacity="0.5" filter="url(#scoutGlow)">
    <path d="M 60 350 Q 40 330 50 310 Q 70 290 90 300 L 110 310 Q 130 320 140 350 Q 130 380 100 390 Q 70 385 60 350 Z" fill="#22c55e" opacity="0.4"/>
    <circle cx="75" cy="320" r="5" fill="#bbf7d0"/>
    <circle cx="95" cy="320" r="5" fill="#bbf7d0"/>
    <!-- Ears -->
    <path d="M 55 315 L 50 290 L 70 305 Z" fill="#22c55e" opacity="0.4"/>
    <path d="M 100 300 L 105 280 L 115 300 Z" fill="#22c55e" opacity="0.4"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Floating leaves -->
  <path d="M 350 180 Q 360 170 370 180 Q 360 190 350 180" fill="#22c55e" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0;10,-20;0,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M 140 220 Q 150 210 160 220 Q 150 230 140 220" fill="#16a34a" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0;-15,-15;0,0" dur="5s" repeatCount="indefinite"/>
  </path>
  <path d="M 380 300 Q 390 290 400 300 Q 390 310 380 300" fill="#22c55e" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0;5,-25;0,0" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Nature runes -->
  <text x="100" y="420" fill="#22c55e" font-size="18" opacity="0.4" filter="url(#scoutGlow)">❧</text>
  <text x="380" y="400" fill="#22c55e" font-size="16" opacity="0.3">♣</text>
</svg>
