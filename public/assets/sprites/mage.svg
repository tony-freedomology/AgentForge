<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Mage glow effect -->
    <filter id="mageGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arcane gradient -->
    <linearGradient id="arcaneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#7c2d12"/>
    </linearGradient>

    <!-- Robe gradient -->
    <linearGradient id="robeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0d24"/>
    </linearGradient>

    <!-- Magic particles -->
    <radialGradient id="particleGrad">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="256" cy="450" rx="100" ry="20" fill="#ef4444" opacity="0.3" filter="url(#mageGlow)"/>

  <!-- Flowing robe base -->
  <path d="M 180 200 Q 140 350 130 450 L 380 450 Q 370 350 330 200 Z" fill="url(#robeGrad)" stroke="#312e81" stroke-width="2"/>

  <!-- Robe inner fold -->
  <path d="M 220 220 Q 200 320 210 450 L 300 450 Q 310 320 290 220 Z" fill="#1e1b4b" opacity="0.5"/>

  <!-- Hood shadow -->
  <ellipse cx="256" cy="160" rx="70" ry="80" fill="#0f0d24"/>

  <!-- Hood -->
  <path d="M 186 180 Q 186 100 256 80 Q 326 100 326 180 Q 326 200 256 220 Q 186 200 186 180 Z" fill="url(#robeGrad)" stroke="#312e81" stroke-width="2"/>

  <!-- Face shadow (mysterious) -->
  <ellipse cx="256" cy="160" rx="40" ry="50" fill="#0a0a0a"/>

  <!-- Glowing eyes -->
  <ellipse cx="240" cy="150" rx="8" ry="5" fill="#ef4444" filter="url(#mageGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="272" cy="150" rx="8" ry="5" fill="#ef4444" filter="url(#mageGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Staff -->
  <rect x="350" y="100" width="12" height="320" rx="6" fill="#5b21b6" stroke="#7c3aed" stroke-width="2"/>

  <!-- Staff orb -->
  <circle cx="356" cy="90" r="35" fill="url(#arcaneGrad)" filter="url(#mageGlow)">
    <animate attributeName="r" values="33;37;33" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="356" cy="90" r="20" fill="#fca5a5" opacity="0.6"/>

  <!-- Magic runes on robe -->
  <text x="200" y="350" fill="#ef4444" font-size="24" opacity="0.7" filter="url(#mageGlow)">⚡</text>
  <text x="280" y="380" fill="#ef4444" font-size="24" opacity="0.7" filter="url(#mageGlow)">✧</text>
  <text x="240" y="420" fill="#ef4444" font-size="20" opacity="0.5">☽</text>

  <!-- Floating magic particles -->
  <circle cx="150" cy="200" r="6" fill="url(#particleGrad)">
    <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="250" r="8" fill="url(#particleGrad)">
    <animate attributeName="cy" values="250;220;250" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="300" r="4" fill="url(#particleGrad)">
    <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Hands casting spell -->
  <ellipse cx="180" cy="280" rx="20" ry="15" fill="#d4a373"/>
  <ellipse cx="320" cy="290" rx="20" ry="15" fill="#d4a373"/>

  <!-- Spell effect in hands -->
  <circle cx="180" cy="260" r="15" fill="#ef4444" opacity="0.6" filter="url(#mageGlow)">
    <animate attributeName="r" values="12;18;12" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
