<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="guardianGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>

    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="50%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>

    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <radialGradient id="holyGrad">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Ground glow -->
  <ellipse cx="256" cy="470" rx="120" ry="25" fill="#3b82f6" opacity="0.3" filter="url(#guardianGlow)"/>

  <!-- Holy aura circle -->
  <circle cx="256" cy="280" r="180" fill="url(#holyGrad)" opacity="0.2">
    <animate attributeName="r" values="170;190;170" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Legs armor -->
  <path d="M 200 350 L 190 470 L 230 470 L 240 360 Z" fill="url(#steelGrad)" stroke="#475569" stroke-width="2"/>
  <path d="M 310 350 L 320 470 L 280 470 L 270 360 Z" fill="url(#steelGrad)" stroke="#475569" stroke-width="2"/>

  <!-- Leg gold trim -->
  <rect x="190" y="400" width="45" height="8" fill="url(#goldTrim)"/>
  <rect x="275" y="400" width="45" height="8" fill="url(#goldTrim)"/>

  <!-- Chest armor -->
  <path d="M 170 180 L 150 350 L 256 380 L 362 350 L 342 180 Z" fill="url(#steelGrad)" stroke="#475569" stroke-width="3"/>

  <!-- Chest plate detail -->
  <path d="M 200 200 L 256 230 L 312 200 L 312 300 L 256 340 L 200 300 Z" fill="url(#armorGrad)" stroke="#1e40af" stroke-width="2"/>

  <!-- Holy symbol on chest -->
  <circle cx="256" cy="260" r="30" fill="none" stroke="url(#goldTrim)" stroke-width="4"/>
  <path d="M 256 235 L 256 285 M 231 260 L 281 260" stroke="url(#goldTrim)" stroke-width="5" stroke-linecap="round"/>

  <!-- Shoulders -->
  <ellipse cx="160" cy="190" rx="45" ry="35" fill="url(#steelGrad)" stroke="#475569" stroke-width="2"/>
  <ellipse cx="352" cy="190" rx="45" ry="35" fill="url(#steelGrad)" stroke="#475569" stroke-width="2"/>

  <!-- Shoulder gold spikes -->
  <polygon points="140,160 160,120 180,160" fill="url(#goldTrim)"/>
  <polygon points="332,160 352,120 372,160" fill="url(#goldTrim)"/>

  <!-- Shield (left side) -->
  <ellipse cx="100" cy="280" rx="70" ry="100" fill="url(#armorGrad)" stroke="url(#goldTrim)" stroke-width="5"/>
  <ellipse cx="100" cy="280" rx="50" ry="75" fill="none" stroke="url(#goldTrim)" stroke-width="3"/>
  <path d="M 100 210 L 100 350 M 50 280 L 150 280" stroke="url(#goldTrim)" stroke-width="6" stroke-linecap="round"/>

  <!-- Shield glow -->
  <ellipse cx="100" cy="280" rx="60" ry="90" fill="#3b82f6" opacity="0.3" filter="url(#guardianGlow)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Helm -->
  <path d="M 210 150 Q 210 80 256 60 Q 302 80 302 150 Q 302 180 256 190 Q 210 180 210 150 Z" fill="url(#steelGrad)" stroke="#475569" stroke-width="2"/>

  <!-- Helm visor -->
  <rect x="225" y="120" width="62" height="30" rx="5" fill="#0f172a"/>
  <rect x="230" y="125" width="52" height="8" fill="#3b82f6" opacity="0.6"/>

  <!-- Helm crest -->
  <path d="M 256 60 Q 256 20 256 10" stroke="url(#goldTrim)" stroke-width="4"/>
  <ellipse cx="256" cy="10" rx="15" ry="10" fill="url(#goldTrim)"/>

  <!-- Plume -->
  <path d="M 256 10 Q 280 -20 310 0 Q 290 20 270 30" fill="#3b82f6" opacity="0.8"/>
  <path d="M 256 10 Q 240 -10 220 5 Q 235 25 250 30" fill="#1e40af" opacity="0.8"/>

  <!-- Arm with gauntlet (right) -->
  <path d="M 340 200 Q 400 250 390 320" stroke="url(#steelGrad)" stroke-width="35" stroke-linecap="round"/>
  <ellipse cx="395" cy="325" rx="25" ry="20" fill="url(#steelGrad)"/>

  <!-- Holy runes floating -->
  <text x="330" y="150" fill="#3b82f6" font-size="20" opacity="0.6" filter="url(#guardianGlow)">✦</text>
  <text x="370" y="220" fill="#3b82f6" font-size="16" opacity="0.5" filter="url(#guardianGlow)">†</text>
  <text x="60" y="380" fill="#3b82f6" font-size="18" opacity="0.6" filter="url(#guardianGlow)">⛨</text>
</svg>
