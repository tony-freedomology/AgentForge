<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <filter id="frameGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="frameGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="30%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="70%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#fde047"/>
    </linearGradient>

    <linearGradient id="frameBronze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="50%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
  </defs>

  <!-- Inner dark background for portrait -->
  <rect x="12" y="12" width="104" height="104" rx="4" fill="#0f172a"/>

  <!-- Main frame border -->
  <rect x="4" y="4" width="120" height="120" rx="8" fill="none" stroke="url(#frameGold)" stroke-width="6"/>

  <!-- Inner border -->
  <rect x="10" y="10" width="108" height="108" rx="5" fill="none" stroke="url(#frameBronze)" stroke-width="2"/>

  <!-- Corner gems -->
  <!-- Top-left -->
  <circle cx="12" cy="12" r="8" fill="url(#frameBronze)" stroke="url(#frameGold)" stroke-width="2"/>
  <circle cx="12" cy="12" r="4" fill="#06b6d4" filter="url(#frameGlow)"/>

  <!-- Top-right -->
  <circle cx="116" cy="12" r="8" fill="url(#frameBronze)" stroke="url(#frameGold)" stroke-width="2"/>
  <circle cx="116" cy="12" r="4" fill="#06b6d4" filter="url(#frameGlow)"/>

  <!-- Bottom-left -->
  <circle cx="12" cy="116" r="8" fill="url(#frameBronze)" stroke="url(#frameGold)" stroke-width="2"/>
  <circle cx="12" cy="116" r="4" fill="#06b6d4" filter="url(#frameGlow)"/>

  <!-- Bottom-right -->
  <circle cx="116" cy="116" r="8" fill="url(#frameBronze)" stroke="url(#frameGold)" stroke-width="2"/>
  <circle cx="116" cy="116" r="4" fill="#06b6d4" filter="url(#frameGlow)"/>

  <!-- Decorative corner flourishes -->
  <path d="M 4 30 Q 0 20 4 4 Q 20 0 30 4" fill="none" stroke="url(#frameGold)" stroke-width="2" opacity="0.6"/>
  <path d="M 98 4 Q 108 0 124 4 Q 128 20 124 30" fill="none" stroke="url(#frameGold)" stroke-width="2" opacity="0.6"/>
  <path d="M 4 98 Q 0 108 4 124 Q 20 128 30 124" fill="none" stroke="url(#frameGold)" stroke-width="2" opacity="0.6"/>
  <path d="M 98 124 Q 108 128 124 124 Q 128 108 124 98" fill="none" stroke="url(#frameGold)" stroke-width="2" opacity="0.6"/>
</svg>
