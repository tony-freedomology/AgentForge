<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128">
  <defs>
    <filter id="questGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="questGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="20%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="80%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>

    <radialGradient id="questAura">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Outer glow aura -->
  <ellipse cx="32" cy="60" rx="30" ry="50" fill="url(#questAura)" filter="url(#questGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Main exclamation mark body -->
  <path d="M 24 15 L 40 15 L 38 75 L 26 75 Z" fill="url(#questGold)" stroke="#92400e" stroke-width="2" filter="url(#questGlow)"/>

  <!-- Rounded top -->
  <ellipse cx="32" cy="15" rx="8" ry="6" fill="url(#questGold)" stroke="#92400e" stroke-width="2"/>

  <!-- Dot of exclamation -->
  <ellipse cx="32" cy="95" rx="10" ry="8" fill="url(#questGold)" stroke="#92400e" stroke-width="2" filter="url(#questGlow)"/>

  <!-- Inner highlight on body -->
  <path d="M 28 20 L 36 20 L 35 70 L 29 70 Z" fill="#fef3c7" opacity="0.4"/>

  <!-- Inner highlight on dot -->
  <ellipse cx="30" cy="93" rx="4" ry="3" fill="#fef3c7" opacity="0.5"/>

  <!-- Sparkles -->
  <circle cx="50" cy="25" r="3" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="14" cy="45" r="2" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="70" r="2" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="85" r="2" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
