<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="ringGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="goldRingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="25%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="75%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#fde047"/>
    </linearGradient>

    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Inner magical glow -->
  <circle cx="256" cy="256" r="200" fill="url(#innerGlow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldRingGrad)" stroke-width="8" opacity="0.6" filter="url(#ringGlow)"/>

  <!-- Main magical ring -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#06b6d4" stroke-width="12" filter="url(#ringGlow)">
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="165" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.5"/>

  <!-- Magical runes around the ring -->
  <g filter="url(#ringGlow)" opacity="0.8">
    <!-- Top rune -->
    <text x="256" y="60" text-anchor="middle" fill="#fde047" font-size="28">⟡</text>
    <!-- Right rune -->
    <text x="452" y="265" text-anchor="middle" fill="#fde047" font-size="28">⟡</text>
    <!-- Bottom rune -->
    <text x="256" y="468" text-anchor="middle" fill="#fde047" font-size="28">⟡</text>
    <!-- Left rune -->
    <text x="60" y="265" text-anchor="middle" fill="#fde047" font-size="28">⟡</text>

    <!-- Diagonal runes -->
    <text x="398" y="120" text-anchor="middle" fill="#06b6d4" font-size="20">✧</text>
    <text x="398" y="408" text-anchor="middle" fill="#06b6d4" font-size="20">✧</text>
    <text x="114" y="120" text-anchor="middle" fill="#06b6d4" font-size="20">✧</text>
    <text x="114" y="408" text-anchor="middle" fill="#06b6d4" font-size="20">✧</text>
  </g>

  <!-- Rotating energy lines -->
  <g opacity="0.4">
    <line x1="256" y1="70" x2="256" y2="100" stroke="#06b6d4" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="0 256 256;360 256 256" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="256" y1="70" x2="256" y2="100" stroke="#06b6d4" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="90 256 256;450 256 256" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="256" y1="70" x2="256" y2="100" stroke="#06b6d4" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="180 256 256;540 256 256" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="256" y1="70" x2="256" y2="100" stroke="#06b6d4" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="270 256 256;630 256 256" dur="8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Particle dots on ring -->
  <circle cx="256" cy="66" r="4" fill="#fff" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 256 256;360 256 256" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="66" r="4" fill="#fff" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="180 256 256;540 256 256" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
